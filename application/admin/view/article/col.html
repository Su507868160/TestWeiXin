<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__style/animate.css" rel="stylesheet">

    
</head>
<body>
	<!-- 头部 -->
<{include file="common/top"}>

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
           <{include file="common/left"}>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="#">系统</a></li>
                        <li class="active">文字管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加管理员" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '<{:url('admin/Article/add')}>'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="7%">ID</th>
                                <th class="text-center" width="15%">文章标题</th>
                                <th class="text-center" width="23%">缩略图</th>
                                <th class="text-center" width="8%">作者</th>
                                <th class="text-center" width="7%">是否推荐</th>
                                <th class="text-center" width="11%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <{foreach $article as $v}>
                             <tr>
                                <td align="center"><{$v.id}></td>
                                <td align="center"><{$v.title}></td>
                                <td align="center"><{$v.pic}></td>
                                <td align="center"><{$v.author}></td>
                                 <{if condition="$v.state eq 1"}>
                                    <td align="center">推荐</td>
                                 <{else}>
                                    <td align="center">未推荐</td>
                                 <{/if}>
                                <td align="center">
                                    <a href="<{:url('admin/Article/edit',array('id'=>$v.id))}>" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '<{:url('admin/Article/del',array('id'=>$v.id))}>')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        <{/foreach}>
                        </tbody>
                    </table>
                        <{$page}>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__style/jquery_002.js"></script>
    <script src="__PUBLIC__style/bootstrap.js"></script>
    <script src="__PUBLIC__style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__style/beyond.js"></script>
    


</body></html>
